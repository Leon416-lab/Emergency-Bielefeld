<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite - Emergency Bielefeld</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/img/Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .nav-button, .support-button, .discord-button {
            display: flex;
            align-items: center;
            color: white;
            margin-left: 10px;
        }
        .nav-button img, .support-button img, .discord-button img {
            height: 24px;
            margin-right: 8px;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 64px);
            padding: 20px;
            text-align: center;
        }
        .center-content h1, .center-content p {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        @media (max-width: 640px) {
            .nav-button img, .support-button img, .discord-button img {
                height: 20px;
            }
            .nav-button, .support-button, .discord-button {
                font-size: 14px;
                margin-left: 5px;
            }
            header, footer {
                padding: 10px;
                flex-direction: column;
                text-align: center;
            }
            .center-content {
                padding: 20px;
                min-height: auto;
            }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-black shadow-md h-16">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <img src="/img/Logo.png" alt="Logo" class="h-12">
                <nav class="flex items-center ml-4 space-x-2 sm:space-x-4">
                    <a href="index.html" class="nav-button"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/home.png" alt="Home Icon"> Home</a>
                    <a href="news.html" class="nav-button"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/news.png" alt="News Icon"> News</a>
                    <a href="support.html" class="nav-button"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/help.png" alt="Support Icon"> Support</a>
                    <a href="https://discord.gg/FZDYJkfk4F" class="discord-button"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/discord-logo.png" alt="Discord Logo"> Discord</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto center-content">
        <div>
            <h1 class="text-5xl font-bold">Willkommen bei Emergency Bielefeld</h1>
            <p class="text-2xl mt-4">Ihre Anlaufstelle für Neuigkeiten und Support</p>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Emergency Bielefeld. Erstellt mit ❤️</p>
    </footer>
</body>
</html>
