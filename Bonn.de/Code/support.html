<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Emergency Bielefeld</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/img/Support.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .nav-button, .support-button, .discord-button {
            display: flex;
            align-items: center;
            color: white;
            margin-left: 10px;
        }
        .nav-button img, .support-button img, .discord-button img {
            height: 24px;
            margin-right: 8px;
        }
        .center-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 64px);
            padding: 20px;
        }
        #chatButton {
            background-color: blue;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        @media (max-width: 640px) {
            .nav-button img, .support-button img, .discord-button img {
                height: 20px;
            }
            .nav-button, .support-button, .discord-button {
                font-size: 14px;
                margin-left: 5px;
            }
            header, footer {
                padding: 10px;
                flex-direction: column;
                text-align: center;
            }
            .center-button {
                flex-direction: column;
            }
            #chatButton {
                width: 100%;
                padding: 10px 0;
                font-size: 16px;
            }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-black shadow-md h-16">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <img src="/img/Logo.png" alt="Logo" class="h-12">
                <nav class="flex items-center ml-4 space-x-2 sm:space-x-4">
                    <a href="index.html" class="nav-button"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/home.png" alt="Home Icon"> Home</a>
                    <a href="news.html" class="nav-button"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/news.png" alt="News Icon"> News</a>
                    <a href="support.html" class="nav-button"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/help.png" alt="Support Icon"> Support</a>
                    <a href="https://discord.gg/TCa2nCaSyu" class="discord-button"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/discord-logo.png" alt="Discord Logo"> Discord</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto center-button">
        <div class="text-center">
            <h2 class="text-3xl font-bold">Support-Anfrage</h2>
            <p class="text-xl mt-4">Klicke auf den Support-Button, um den Support-Chat zu starten.</p>
            <button id="chatButton" onclick="loadChat()">Support</button>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Emergency Bielefeld. Erstellt mit ❤️</p>
    </footer>

    <script type="text/javascript">
    function loadChat() {
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://embed.tawk.to/67b9e3a23be2b3190c3814de/1ikn22cq1';
            s1.charset='UTF-8';
            s1.setAttribute('crossorigin','*');
            s1.onload=function(){
                Tawk_API.maximize();
                var tawkButton = document.querySelector('#tawkchat-container');
                if (tawkButton) {
                    tawkButton.style.display = 'none';
                }
            };
            s0.parentNode.insertBefore(s1,s0);
        })();
    }
    </script>
</body>
</html>
